    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travelling Salesman Problem Solver</title>
        <!--Tailwind CSS CDN-->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 font-sans">
        <div class="max-w-4xl mx-auto p-8">
            <h1 class="text-4xl font-semibold text-center text-blue-700
    mb-8">Travelling Salesman Problem Solver</h1>
            <!--Error Handling-->
            {% if error %}
            <div class="bg-red-200 text-red-800 p-4 mb-6 rounded-md">
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Enter
                    Distance Matrix</h2>
                <form method="POST">
                    <textarea name="matrix_input" rows="6" cols="40"
                        class="border-2 border-gray-300 rounded-lg p-2 w-full mb-4" placeholder="Enter distance matrix, each row on a new line, values
    separated by space... Use '-1' for infinite distances."></textarea><br>
                    <button type="submit" class="bg-blue-600 text-white px-4
    py-2 rounded-md hover:bg-blue-700 transition duration-300">Solve
                        TSP</button>
                </form>
            </div>
            {% if bestPath %}
            <div class="mt-8 bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Minimum
                    Path</h2>
                <ul class="space-y-2">
                    {% for path in path_details %}
                    <li class="text-gray-700">{{ path }}</li>
                    {% endfor %}
                </ul>
                <h2 class="text-xl font-semibold text-gray-800 mt-6">Minimum
                    Cost: <span class="text-blue-600">{{ minCost }}</span></h2>
                <h3 class="mt-2 text-gray-700">Path Taken: <span class="font-semibold">{{ path_taken }}</span></h3>
            </div>
            {% endif %}
        </div>
    </body>

    </html>
