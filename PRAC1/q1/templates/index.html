<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Ratings</title>
</head>
<body>
    <h1>Enter Ratings for Chefs</h1>
    <form method="post">
        <label for="chef1">Enter 3 ratings with spaces for Chef 1:</label>
        <input type="text" id="chef1" name="chef1" placeholder="Rating1 Rating2 Rating3" required>
        <br>
        <label for="chef2">Enter 3 ratings with spaces for Chef 2:</label>
        <input type="text" id="chef2" name="chef2" placeholder="Rating1 Rating2 Rating3" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
