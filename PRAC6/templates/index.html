<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Chain Multiplication</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans text-gray-800">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h1 class="text-3xl font-bold text-center text-blue-600
mb-6">Matrix Chain Multiplication</h1>
            <form method="POST">
                <div class="mb-4">
                    <label for="dims" class="block text-lg font-medium
text-gray-700">Enter the matrix dimensions (comma-separated):</label>
                    <input type="text" id="dims" name="dims" class="mt-2
p-3 border border-gray-300 rounded-lg w-full" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white
p-3 rounded-lg hover:bg-blue-700">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
